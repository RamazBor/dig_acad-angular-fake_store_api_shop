<div class="card" *ngIf="product">
  <div>
    <h2>{{ product.title | truncate : 3 }}</h2>
    <img [src]="product.image" [alt]="product.image" />
    <h4>{{ product.price }}</h4>
    <p>{{ product.category }}</p>
  </div>

  <div class="btns d-flex">
    <button id="view" (click)="clicked.emit('View')">View Details</button>
    <button id="delete" (click)="clicked.emit('Delete')">Delete</button>
  </div>
</div>
