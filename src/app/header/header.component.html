<header>
  <div class="logo">
    <img src="../../assets/logo.png" alt="logo" [routerLink]="'home'" />
  </div>
  <nav [ngClass]="{ 'show-navbar': showNav, 'hide-navbar': showNav == false }">
    <ul *ngFor="let navMember of navigationData">
      <li
        [routerLink]="navMember.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeNavbar()"
      >
        {{ navMember.title }}
      </li>
    </ul>
  </nav>
  <div class="btns">
    <app-badge></app-badge>
    <button class="sign-out" (click)="signOut()">Sign Out</button>
  </div>
  <div class="menu-bar" *ngIf="!showNav" (click)="openNavbar()">
    <i class="fa-solid fa-bars"></i>
  </div>
  <div class="close-icon" *ngIf="showNav" (click)="closeNavbar()">
    <i class="fa-solid fa-x"></i>
  </div>
</header>
