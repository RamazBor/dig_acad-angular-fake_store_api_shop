<div class="body">
  <app-figures class="svg"></app-figures>
  <div class="form">
    <form [formGroup]="signInForm" (submit)="submit()">
      <h2>LOGIN</h2>
      <div class="form-group">
        <input
          type="text"
          formControlName="userName"
          id="username"
          placeholder="USERNAME"
          [(ngModel)]="userName"
          autocomplete="on"
          [ngClass]="{
            'invalid-field': fc['userName'].invalid && fc['userName'].touched,
            'valid-field': !fc['userName'].touched || !fc['userName'].invalid
          }"
        />
        <div *ngIf="fc['userName'].errors?.['required']">
          <div
            class="alert alert-danger"
            *ngIf="fc['userName'].touched && fc['userName'].invalid"
          >
            Username is required..
          </div>
        </div>
        <div *ngIf="fc['userName'].errors?.['minlength']">
          <div
            class="alert alert-danger"
            *ngIf="fc['userName'].touched && fc['userName'].invalid"
          >
            Username must be at least 8 chracters
          </div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="password"
          formControlName="password"
          id="password"
          placeholder="PASSWORD"
          autocomplete="on"
          [(ngModel)]="password"
          [ngClass]="{
            'invalid-field': fc['password'].invalid && fc['password'].touched,
            'valid-field': !fc['password'].touched || !fc['password'].invalid
          }"
        />
        <div *ngIf="fc['password'].errors?.['required']">
          <div
            class="alert alert-danger"
            *ngIf="fc['password'].touched && fc['password'].invalid"
          >
            password is required..
          </div>
        </div>
        <div *ngIf="fc['password'].errors?.['minlength']">
          <div
            class="alert alert-danger"
            *ngIf="fc['password'].touched && fc['password'].invalid"
          >
            password must be at least 8 chracters
          </div>
        </div>
      </div>
      <p>FORGOT YOUR PASSWORD?</p>
      <div class="btns">
        <button type="submit">CONTINUE</button>
        <button type="reset" (click)="reset()">RESET</button>
      </div>
    </form>
  </div>
</div>
